<div class="content-section">

      <div class="inner">
      <br/>
      {{ utils.flashed_messages() }}

        <h1>Sign Up</h1>
        <br/>
        {{ wtf.quick_form(form) }}

    </div>
  </div>
</div>
{% endblock %}
