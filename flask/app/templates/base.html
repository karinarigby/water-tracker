<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Water Tracker Garden App</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('home.homepage') }}">Water Tracker Garden</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0"">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home.how_it_works')  }}">How It Works</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home.homepage') }}">User Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">User Progress</a></li>

                <li class="nav-item dropdown">
                  <a id="manage" class="dropdown-toggle nav-link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin: Manage
                  </a>  
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <a class="dropdown-item" href="{{ url_for('admin.list_users') }}">Users</a>
                    <a class="dropdown-item" href="{{ url_for('admin.list_plants') }}">Plants</a>
                  </div>
                </li>
                    <!-- <li><a href="#">Logout</a></li>-->
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home.homepage') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                  {# {% endif %} #}
              </ul>
          </div>
        </div>
    </nav>
    <div class="wrapper">
      {% block body %}
      {% endblock %}
      <div class="push"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
